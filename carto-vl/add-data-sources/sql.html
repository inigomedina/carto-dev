<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!-- Include CARTO VL JS from the CARTO CDN-->
    <script src="https://libs.cartocdn.com/carto-vl/v1.2.4/carto-vl.min.js"></script>
  
    <!-- Include Mapbox GL from the Mapbox CDN-->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://carto.com/developers/carto-vl/v1.2.4/examples/maps/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="map"></div>
    <script>
      // Add basemap and set properties
      const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.voyager,
            center: [0, 30],
            zoom: 2
        });

        // CARTO VL functionality

        // Define user
        carto.setDefaultAuth({
            username: 'inigomedina',
            apiKey: 'wdYguL9qdPlMEqInSLnMTg'
        });

        // Define query
        const query = 'SELECT * FROM ne_10m_populated_places_simple WHERE megacity = 1'

        // Define source
        const source = new carto.source.SQL(query);

        // Define Viz object and custom style
        const viz = new carto.Viz(`
            color: purple
            width: 5
        `);

        // Define map layer
        const layer = new carto.Layer('layer', source, viz);

        // Add map layer
        layer.addTo(map);
    </script>
  </body>
</html>
